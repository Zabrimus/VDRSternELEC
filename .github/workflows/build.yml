          path: build-artifacts
          pattern: build-artifacts-*
          merge-multiple: true

      - name: Download addon artifacts
        uses: actions/download-artifact@v4
        with:
          path: build-addon
          pattern: build-addon-*
          merge-multiple: true

      - name: Download cef artifacts
        uses: actions/download-artifact@v4
