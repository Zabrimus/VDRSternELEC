# possible command line arguments
# -i 0.0.0.0,      --ip=0.0.0.0             ip of the interface on which the services should listen
# -p 8002,         --port=8002              tcp port
# -e ABC,          --epgimages=ABC          folder which stores the epg-images
# -c DEF,          --channellogos=DEF       folder which stores the channel-logos
# -h false,        --headers=true           disable additional http headers for accessing the data by javascript even so it's on another port
# -w GHI,          --webapp=GHI             folder which stores a webapp

[restfulapi]
--port=8002
--ip=0.0.0.0
--epgimages=/storage/.cache/vdr/epgimages
--channellogos=/storage/.cache/vdr/channellogos
